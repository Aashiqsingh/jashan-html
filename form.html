<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <fieldset>
        <legend align="center"><font size="7">Personal Details</font></legend>
    
    <form action="thankyou.html" method="post">
       <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="fname" id="" required></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="lname" id=""></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" name="" id=""></td>
        </tr>
        <tr>
            <td>Mobile </td>
            <td><input type="tel" name="" id=""></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="" id=""></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="" id=""></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea cols="20" rows="10" placeholder="Enter your Address...." name="" id=""></textarea></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>Male <input type="radio" value="male" name="gender" id="">Female <input type="radio" value="female" name="gender" id=""></td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td>Cricket <input type="checkbox" value="cricket" name="hobby" id="">Singing <input type="checkbox" value="singing" name="hobby" id=""></td>
        </tr>
        <tr>
            <td>City</td>
            <td><select name="city" id="">
                <optgroup label="Gujarat">
                <option value="Ahmedabad">Ahemdabad</option>
                <option value="Surat">Surat</option>
                <option value="rajkot" disabled>Rajkot</option>
                <option value="Vadodara">Vadodara</option>
                </optgroup>
                <optgroup label="Maharashtra" disabled>
                    <option value="mumbai">mumbai</option>
                    <option value="pune">Pune</option>
                    <option value="nagpur">Nagpur</option>
                    <option value="bangalore">Bangalore</option>
                </optgroup>
            </select></td>
        </tr>
        <tr>
            <td>Attach file</td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td>DOB</td>
            <!-- <td><input type="date" name="" id=""></td> -->
            <!-- <td><input type="time" name="" id=""></td> -->
            <!-- <td><input type="datetime-local" name="" id=""></td> -->
            <!-- <td><input type="month" name="" id=""></td> -->
             <td><input type="week" name="" id=""></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" name="" id=""></td>
            <td><input type="reset" name="" id=""></td>
        </tr>
       </table>
    </form>

</fieldset>

</body>
</html>
